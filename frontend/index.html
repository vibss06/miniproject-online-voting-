<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online Voting System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Signup</h2>
    <form id="signupForm">
        <input type="text" id="signupName" placeholder="Full Name" required><br>
        <input type="email" id="signupEmail" placeholder="Email" required><br>
        <input type="text" id="signupUsername" placeholder="Username" required><br>
        <input type="password" id="signupPassword" placeholder="Password" required><br>
        <button type="submit">Signup</button>
    </form>

    <script>
        document.getElementById("signupForm").addEventListener("submit", function(e) {
            e.preventDefault();

            const data = {
                name: document.getElementById("signupName").value,
                email: document.getElementById("signupEmail").value,
                username: document.getElementById("signupUsername").value,
                password: document.getElementById("signupPassword").value
            };

            fetch("http://127.0.0.1:5000/signup", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            })
            .then(res => res.json())
            .then(data => {
                alert(data.message || "Signup done!");
            })
            .catch(err => console.error("Error:", err));
        });
    </script>
</body>
</html>
