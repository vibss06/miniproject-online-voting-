<!DOCTYPE html>
<html>
<head>
  <title>Vote - Online Voting</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Cast Your Vote</h2>
  <div id="candidates"></div>

  <script>
    async function loadCandidates() {
      const res = await fetch("http://127.0.0.1:5000/api/results");
      const candidates = await res.json();
      const container = document.getElementById("candidates");
      candidates.forEach(c => {
        const btn = document.createElement("button");
        btn.innerText = `${c.name} (Votes: ${c.votes})`;
        btn.onclick = () => vote(c.name);
        container.appendChild(btn);
        container.appendChild(document.createElement("br"));
      });
    }

    async function vote(candidateName) {
      const voterId = localStorage.getItem("voterId");
      const res = await fetch("http://127.0.0.1:5000/api/results");
      const candidates = await res.json();
      const candidate = candidates.find(c => c.name === candidateName);

      const response = await fetch("http://127.0.0.1:5000/api/vote", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ voterId: voterId, candidateId: candidate.id })
      });
      const data = await response.json();
      alert(data.message);
    }

    loadCandidates();
  </script>
</body>
</html>
